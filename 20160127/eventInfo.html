<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{ meeting.Name }}</h3>
    </div>
    <div class="panel-body">
        <strong>Location:</strong>  {{ meeting.Location.Name}}<BR>
        <strong>Dates: </strong> {{ meeting.StartDateTime | date }} - {{ meeting.EndDateTime | date }}
    </div>
    <div class="panel-footer">{{ meeting.EventCode }} <input type="button" class="btn btn-primary" value="Click Me" ng-click="showCode(meeting.EventCode)"></div>
</div>
