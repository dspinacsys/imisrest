<div class="panel panel-success">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;<strong>Cart</strong>
    </div>
    <div class="panel-body">
        <div class="alert alert-info" ng-show="cartItems.length == 0">No Items in Cart</div>

        <div class="col-md-12" ng-repeat="item in cartItems">
            {{item.ItemId}} - {{item.Name}}&nbsp;{{item.Price | currency}}
        </div>
    </div>
    <div class="panel-footer">
        <strong>Total Cost: {{totalCost | currency }}
     </div>
     
</div>
