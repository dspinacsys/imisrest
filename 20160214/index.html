<html ng-app="app">

<head>
    <title>Edit an Individual</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
    crossorigin="anonymous"></script>

</head>

<body ng-controller="PersonController" ng-init="init()">

    <div class="container">
        <h1>{{title}}</h1>

        <!-- form area -->
        <div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input class="form-control" id="firstName" ng-model="currentFirstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input class="form-control" id="lastName" ng-model="currentLastName">
            </div>
            <button ng-click="updatePerson()" class="btn btn-primary">Update</button>
        </div>
        <div class="alert alert-primary">{{ completedMessage }}</div>


    <h3>{{subTitle}}</h3>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in people.Items">
                <td>{{person.PartyId}}</td>
                <td>{{person.PersonName.FirstName}}</td>
                <td>{{person.PersonName.LastName}}</td>
                <td>
                    <button ng-click="loadCurrent(person.PartyId, person.PersonName.FirstName, person.PersonName.LastName)" class="btn btn-primary">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
