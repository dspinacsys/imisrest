<html ng-app="eventApp">
    <head><title>Event Display and Maker</title>
    
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    
    </head>
    <body ng-controller="EventsController">
        
        
        
        <div class="container">
        
        <form>
            <div class="form-group">
                <label for="eventCode">Event Code:</label>
                <input type="text" class="form-control" ng-model="eventCode" id="eventCode">
            </div>
        
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text"  ng-model="eventName" class="form-control" id="eventName">
            </div>
            
            <input type="button" value="Add Event" ng-click="addItem()" class="btn btn-primary">
        </form>
        
        <h2>{{ title }}</h2>
        
        <div id="listing" ng-repeat="evt in eventListing.Items">
            <event-Display></event-Display>
        </div>    
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="eventApp.js"></script>
        
    </body>
    </html>
